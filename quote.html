<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby J's Moving Services LLC</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01a923530b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/quote.css">
    <script src="./assets/scripts/sctipt.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="left-nav">
                <p>Baby J's Moving Services</p>
            </div>
            <div class="right-nav" id="nav-responsive">
                
                <a href="./index.html" class="main-element">Home</a>
                
                
            </div>
        </div>
        <div class="main-content">
            <div class="left-side">
                <div class="logo">
                    <img src="./media/BabyJs-02.png" alt="">
                </div>
            </div>
            <div class="right-side">
                <form action="process.php" method="POST" enctype="multipart/form-data">
                    <div class="form-selector">
                        <label for="service">Services</label>
                        <select name="service" id="services" onchange="serviceSelect();">
                            <option value="null">Select a service to request quote</option>
                            <option value="moving">Standard Moving</option>
                            <option value="wood-refinish">Wood Refinish</option>
                            <option value="labor-only">Labor Only</option>
                            <option value="tv-wall-mount">TV Wall Mount</option>
                            <option value="delivery">Delivery</option>
                            <option value="furniture-assembly">Furniture Assembly and Disassembly</option>
                            <option value="packing">Packing</option>
                        </select>
                        
                    </div>
                    <div class="form-wrapper">
                    <div class="form-item">
                        <label for="name">First Name</label>
                        <input name="name" type="text">
                    </div>
                    <div class="form-item">
                        <label for="lname">Last Name</label>
                        <input name="lname" type="text">
                    </div>
                    <div class="form-item">
                        <label for="phone">Phone</label>
                        <input name="phone" type="text">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input name="email" type="text">
                    </div>
                    
                </div>
                <div id="dynamic-form"></div>
                 <div class="submit-btn">   
                    <input type="submit" value="Submit" name="submit">
                </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
